<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área{
           background-color: rgb(233, 233, 219);
           color: rgb(74, 74, 105); 
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
        }
    </style>
</head>
<body>
    <div id="área">
        Interaja...
    </div>
    <script>
        var a= window.document.getElementById('área')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = "clicou!"
        }
        function entrar() {
            a.innerText = "entrou!"
            a.style.backgroundColor = "red"
        }
        function sair() {
            a.innerText = "saiu!"
            a.style.backgroundColor= "rgb(233, 233, 219)";
        }
    </script>
</body>
</html>
