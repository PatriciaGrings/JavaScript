<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="numeros">
            Número entre 1 e 100: 
            <input type="number" name="entrada" id="txtn">
            <input type="button" value="adicionar" name="numeros" id="add" onclick="adicionar()">
            <br><br><select name="saida" id="txts" size="6"> </select>
            <input type="button" value="finalizar" name="fin" id="fin" onclick="finalizar()">
        </div>
        <div id="res">
            Resposta
        </div>
    </section>
    <footer>
        <p>&copy;Patricia Grings</p>
    </footer>
    <script src="script.js">  </script>
</body>
</html>
